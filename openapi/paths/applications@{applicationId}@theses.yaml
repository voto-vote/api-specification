        type: integer
        format: int64
      description: Numeric ID of the VAA
  requestBody:
    content:
      application/json:
        schema:
          $ref: schemas/These.yaml#/LanguageThese
  responses:
    '201':
      description: Success
      content:
        application/json:
          schema:
            $ref: schemas/These.yaml#/These
delete:
  tags:
    - VAA
  summary: Delete VAA object
  operationId: deleteThesesForApplication
  parameters:
    - in: path
      name: applicationId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the VAA
  responses:
    '201':
      description: Success

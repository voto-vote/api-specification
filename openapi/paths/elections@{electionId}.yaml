get:
  tags:
    - Election
  summary: Get single Election
  operationId: getElection
  parameters:
    - in: path
      name: electionId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the election to get
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: schemas/Election.yaml#/Election
      links:
        GetElectionById:
          operationId: getElection
          parameters:
            electionId: $response.body#/id
          description: >
            The `id` value returned in the response can be used as the
            **electionId** parameter in `GET /elections/{electionId}`.
put:
  tags:
    - Election
  summary: Update Election object
  operationId: putElection
  parameters:
    - in: path
      name: electionId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the election to put
  requestBody:
    content:
      application/json:
        schema:
          $ref: schemas/Election.yaml#/NewElection
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: schemas/Election.yaml#/Election
      links:
        GetElectionById:
          operationId: getElection
          parameters:
            electionId: $response.body#/id
          description: >
            The `id` value returned in the response can be used as the
            **electionId** parameter in `GET /elections/{electionId}`.
delete:
  tags:
    - Election
  summary: Delete Election object
  operationId: deleteElection
  parameters:
    - in: path
      name: electionId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the election to delete
  responses:
    '200':
      description: Success

get:
  tags:
    - Election
  summary: Get candidates for election
  operationId: getCandidatesForElection
  parameters:
    - name: limit
      in: query
      description: Limits the amount of items in the responsing array. Max results is 50.
      schema:
        type: integer
        example: 20
    - in: path
      name: electionId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the election to get
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              $ref: schemas/Candidate.yaml#/Candidate
post:
  tags:
    - Election
  summary: Create new candidate for election
  operationId: createCandidatesForElection
  parameters:
    - in: path
      name: electionId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the election to get
  requestBody:
    content:
      application/json:
        schema:
          $ref: schemas/Candidate.yaml#/NewCandidate
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              $ref: schemas/Candidate.yaml#/Candidate
      links:
        GetCandidateById:
          operationId: getCandidateForElection
          parameters:
            candidateId: $response.body#/id
          description: >
            The `id` value returned in the response can be used as the
            **candidateId** parameter in `GET
            /elections/{electionId}/candidates/{candidateId}`.

get:
  tags:
    - Election
  summary: Get single candidate
  operationId: getCandidateForElection
  parameters:
    - in: path
      name: electionId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the election to get
    - in: path
      name: candidateId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the candidate to get
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: schemas/Candidate.yaml#/Candidate
      links:
        GetCandidateById:
          operationId: getCandidateForElection
          parameters:
            electionId: $response.body#/id
          description: >
            The `id` value returned in the response can be used as the
            **candidateId** parameter in `GET
            /elections/{electionId}/candidates/{candidateId}`.
put:
  tags:
    - Election
  summary: Change candidate for election
  operationId: putCandidateForElection
  parameters:
    - in: path
      name: electionId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the election to put
    - in: path
      name: candidateId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the candidate to put
  requestBody:
    content:
      application/json:
        schema:
          $ref: schemas/Candidate.yaml#/NewCandidate
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              $ref: schemas/Candidate.yaml#/Candidate
      links:
        GetCandidateById:
          operationId: getCandidateForElection
          parameters:
            electionId: $response.body#/id
          description: >
            The `id` value returned in the response can be used as the
            **candidateId** parameter in `GET
            /elections/{electionId}/candidates/{candidateId}`.
delete:
  tags:
    - Election
  summary: Delete candidate object
  operationId: deleteCandidateForElection
  parameters:
    - in: path
      name: electionId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the election
    - in: path
      name: candidateId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the candidate to delete
  responses:
    '200':
      description: Success

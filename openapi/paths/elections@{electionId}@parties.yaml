get:
  tags:
    - Election
  summary: Get parties for election
  operationId: getPartiesForElection
  parameters:
    - name: limit
      in: query
      description: Limits the amount of items in the responsing array. Max results is 50.
      schema:
        type: integer
        example: 20
    - in: path
      name: electionId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the election
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              $ref: schemas/Party.yaml#/Party
post:
  tags:
    - Election
  summary: Create new party for election
  operationId: createPartyForElection
  parameters:
    - in: path
      name: electionId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the election
  requestBody:
    content:
      application/json:
        schema:
          $ref: schemas/Party.yaml#/NewParty
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              $ref: schemas/Party.yaml#/Party
      links:
        GetPartyById:
          operationId: getPartyForElection
          parameters:
            electionId: $response.body#/id
          description: >
            The `id` value returned in the response can be used as the
            **partyId** parameter in `GET
            /elections/{electionId}/parties/{partyId}`.

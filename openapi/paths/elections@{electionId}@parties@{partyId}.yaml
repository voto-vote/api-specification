get:
  tags:
    - Election
  summary: Get single party
  operationId: getPartyForElection
  parameters:
    - in: path
      name: electionId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the election
    - in: path
      name: partyId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the party
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: schemas/Party.yaml#/Party
      links:
        GetPartyById:
          operationId: getPartyForElection
          parameters:
            electionId: $response.body#/id
          description: >
            The `id` value returned in the response can be used as the
            **partyId** parameter in `GET
            /elections/{electionId}/parties/{partyId}`.
put:
  tags:
    - Election
  summary: Change party for election
  operationId: putPartyForElection
  parameters:
    - in: path
      name: electionId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the election
    - in: path
      name: partyId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the party
  requestBody:
    content:
      application/json:
        schema:
          $ref: schemas/Party.yaml#/NewParty
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              $ref: schemas/Party.yaml#/Party
      links:
        GetPartyById:
          operationId: getPartyForElection
          parameters:
            electionId: $response.body#/id
          description: >
            The `id` value returned in the response can be used as the
            **partyId** parameter in `GET
            /elections/{electionId}/parties/{partyId}`.
delete:
  tags:
    - Election
  summary: Delete party object
  operationId: deletePartyForElection
  parameters:
    - in: path
      name: electionId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the election
    - in: path
      name: partyId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the party
  responses:
    '200':
      description: Success

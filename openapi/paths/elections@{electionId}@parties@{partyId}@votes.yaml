get:
  tags:
    - Election
  summary: Get votes of a party
  operationId: getVotingsForParty
  parameters:
    - in: path
      name: electionId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the election to get
    - in: path
      name: partyId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the party to get
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              $ref: schemas/Voting.yaml#/Vote
put:
  tags:
    - Election
  summary: Change party votes for election
  operationId: putCandidateVotes
  parameters:
    - in: path
      name: electionId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the election to put
    - in: path
      name: candidateId
      required: true
      schema:
        type: integer
        format: int64
      description: Numeric ID of the candidate to put
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            votes:
              type: array
              items:
                $ref: schemas/Voting.yaml#/Vote
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              votes:
                type: array
                items:
                  $ref: schemas/Voting.yaml#/Vote

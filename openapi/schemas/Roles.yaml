Admin:
  allOf:
    - $ref: "Roles.yaml#/NewAdmin"
    - type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: int64
          example: 123
        firstName:
          type: string
          example: John
          description: Firstname of admin - pulled from users profile
        lastName:
          type: string
          example: Doe
          description: Lastname of admin - pulled from users profile
        contact:
          type: string
          example: john@doe.com
          description: Contact mail of admin
        created_at:
          type: string
          format: date-time
          example: 2021-10-05T06:00:00Z
        updated_at:
          type: string
          format: date-time
          example: 2021-10-05T06:00:00Z

NewAdmin:
  type: object
  properties:
    user_id:
      type: integer
      format: int64
      example: 123
      description: "user_id which should be promoted to an admin"


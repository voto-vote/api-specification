Candidate:
  allOf:
    - $ref: "Roles.yaml#/PublicCandidate"
    - type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: int64
          example: 123
        application_id:
          type: integer
          format: int64
          example: 789
        title:
          type: string
          example: Dr.
          description: Title of candidate - pulled from users profile
        firstName:
          type: string
          example: John
          description: Firstname of candidate - pulled from users profile
        lastName:
          type: string
          example: Doe
          description: Lastname of candidate - pulled from users profile
        age:
          type: integer
          format: int64
          example: 456
          description: Age of the candidate, pulled from users profile
        profile_picture:
          type: string
          example: "https://"
        status:
          type: integer
          format: int64
          example: 1
          description: Status of candidate
        created_at:
          type: string
          format: date-time
          example: 2021-10-05T06:00:00Z
        updated_at:
          type: string
          format: date-time
          example: 2021-10-05T06:00:00Z
        public:
          type: boolean
          example: false

PublicCandidate:
  type: object
  properties:
    party_id:
      type: integer
      example: 123
    description:
      type: string
      example: "Example Title"
    district:
      type: string
      example: "Example District"
    list_place:
      type: integer
      example: 1
    website:
      type: string
      example: "https://voto.vote"

Candidates: 
  type: object
  properties: 
    data: 
      type: array
      items:
        type: object
        $ref: "Roles.yaml#/Candidate"
    metadata:
      $ref: "Metadata.yaml#/Metadata" 


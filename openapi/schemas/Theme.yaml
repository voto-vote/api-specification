Theme:
  allOf:
    - $ref: "Theme.yaml#/NewTheme"
    - type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: int64
          example: 123
        created_at:
          type: string
          format: date-time
          example: 2021-10-05T06:00:00Z
        updated_at:
          type: string
          format: date-time
          example: 2021-10-05T06:00:00Z

NewTheme:
  type: object
  required:
    - color1
    - color2
    - color3
    - color4
  properties:
    color1:
      $ref: "Theme.yaml#/Color"
    color2:
      $ref: "Theme.yaml#/Color"
    color3:
      $ref: "Theme.yaml#/Color"
    color4:
      $ref: "Theme.yaml#/Color"

Color:
  type: object
  properties:
    red:
      type: integer
      example: 115
    green:
      type: integer
      example: 0
    blue:
      type: integer
      example: 150

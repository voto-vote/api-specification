Voting:
  type: object
  allOf:
    - $ref: "Voting.yaml#/NewVoting"
    - type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: int64
          example: 123
        application_id:
          type: integer
          format: int64
          example: 456
        matches:
          type: array
          items:
            $ref: "Match.yaml#/Match"
        created_at:
          type: string
          format: date-time
          example: 2021-10-05T06:00:00Z
        updated_at:
          type: string
          format: date-time
          example: 2021-10-05T06:00:00Z

NewVoting:
  type: object
  properties:
    votes:
      type: array
      items:
        $ref: "Voting.yaml#/Vote"

Vote:
  type: object
  properties:
    statement_id:
      type: integer
      format: int64
      example: 123
    application_id:
      type: integer
      format: int64
      example: 456
    value:
      type: integer
      example: 75
    weight:
      type: integer
      example: 1
    created_at:
      type: string
      format: date-time
      example: 2021-10-05T06:00:00Z

PartyVote:
  type: object
  allOf:
    - $ref: "Voting.yaml#/Vote"
    - type: object
      properties:
      id:
        type: integer
        format: int64
        example: 123
      party_id:
        type: integer
        format: int64
        example: 456
      explanation:
        type: string
        example: "Lorem ipsum"
      updated_at:
        type: string
        format: date-time
        example: 2021-10-05T06:00:00Z

CandidateVote:
  type: object
  allOf:
    - $ref: "Voting.yaml#/Vote"
    - type: object
      properties:
      id:
        type: integer
        format: int64
        example: 123
      candidate_id:
        type: integer
        format: int64
        example: 456
      explanation:
        type: string
        example: "Lorem ipsum"
      updated_at:
        type: string
        format: date-time
        example: 2021-10-05T06:00:00Z

    put:
      tags:
        - Election
      summary: Change party for election
      operationId: putPartyForElection
      parameters:
        - in: path
          name: electionId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the election
        - in: path
          name: partyId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the party
      requestBody:
        content:
          application/json:
            schema:
              $ref: "schemas/Party.yaml#/NewParty"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object

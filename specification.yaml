  /applications:
    get:
      tags:
        - VAA
      summary: Fetches array of VAA's
      operationId: getApplications
      parameters:
        - name: launch_date
          in: query
          description: Launch date of VAA
          schema:
            type: string
            format: date
            example: "2021-10-01"
        - name: sundown_date
          in: query
          description: Sundown date of VAA
          schema:
            type: string
            format: date
            example: "2021-10-01"
        - name: limit
          in: query
          description: Limits the amount of items in the responsing array. Max results is 50.
          schema:
            type: integer
            example: 20
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  $ref: "schemas/Application.yaml#/Application"
    post:
      tags:
        - VAA
      summary: Create VAA object
      operationId: createApplication
      requestBody:
        content:
          application/json:
            schema:
              $ref: "schemas/Application.yaml#/NewApplication"
      responses:
        "201":
          description: Success
          content:
            application/json:
              schema:
                $ref: "schemas/Application.yaml#/Application"
          links:
            GetApplicationById:
              operationId: getApplication
              parameters:
                electionId: "$response.body#/id"
              description: >
                The `id` value returned in the response can be used as
                the **applicationId** parameter in `GET /applications/{applicationId}`.

  /applications/{applicationId}:
    get:
      tags:
        - VAA
      summary: Fetches single VAA
      operationId: getApplication
      parameters:
        - in: path
          name: applicationId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the VAA
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "schemas/Application.yaml#/Application"
          links:
            GetApplicationById:
              operationId: getApplication
              parameters:
                electionId: "$response.body#/id"
              description: >
                The `id` value returned in the response can be used as
                the **applicationId** parameter in `GET /applications/{applicationId}`.
    put:
      tags:
        - VAA
      summary: Update VAA object
      operationId: putApplication
      parameters:
        - in: path
          name: applicationId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the VAA
      requestBody:
        content:
          application/json:
            schema:
              $ref: "schemas/Application.yaml#/NewApplication"
      responses:
        "201":
          description: Success
          content:
            application/json:
              schema:
                $ref: "schemas/Application.yaml#/Application"
          links:
            GetApplicationById:
              operationId: getApplication
              parameters:
                electionId: "$response.body#/id"
              description: >
                The `id` value returned in the response can be used as
                the **applicationId** parameter in `GET /applications/{applicationId}`.
    delete:
      tags:
        - VAA
      summary: Delete VAA object
      operationId: deleteApplication
      parameters:
        - in: path
          name: applicationId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the VAA
      responses:
        "201":
          description: Success
  /applications/{applicationId}/theses:
    get:
      tags:
        - VAA
      summary: Fetches all theses for one VAA
      operationId: getThesesForApplication
      parameters:
        - in: path
          name: applicationId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the VAA
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      type: object
                      $ref: "schemas/These.yaml#/These"
                  - type: array
                    items:
                      type: object
                      $ref: "schemas/These.yaml#/LanguageThese"
    post:
      tags:
        - VAA
      summary: Add these
      operationId: createTheseForApplication
      parameters:
        - in: path
          name: applicationId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the VAA
      requestBody:
        content:
          application/json:
            schema:
              $ref: "schemas/These.yaml#/LanguageThese"
      responses:
        "201":
          description: Success
          content:
            application/json:
              schema:
                $ref: "schemas/These.yaml#/These"
    put:
      tags:
        - VAA
      summary: Put these
      operationId: putThesesForApplication
      parameters:
        - in: path
          name: applicationId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the VAA
      requestBody:
        content:
          application/json:
            schema:
              $ref: "schemas/These.yaml#/LanguageThese"
      responses:
        "201":
          description: Success
          content:
            application/json:
              schema:
                $ref: "schemas/These.yaml#/These"
    delete:
      tags:
        - VAA
      summary: Delete VAA object
      operationId: deleteThesesForApplication
      parameters:
        - in: path
          name: applicationId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the VAA
      responses:
        "201":
          description: Success

  /applications/{applicationId}/votings:
    post:
      tags:
        - Vote
      summary: Submit a new voting for an VAA
      operationId: createVotingForApplication
      parameters:
        - in: path
          name: applicationId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the VAA
      requestBody:
        content:
          application/json:
            schema:
              $ref: "schemas/Voting.yaml#/NewVoting"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "schemas/Voting.yaml#/Voting"
          links:
            GetVoteById:
              operationId: getVotingForApplication
              parameters:
                voteId: "$response.body#/id"
                applicationId: "$response.body#/application_id"
              description: >
                The `id` value returned in the response can be used as
                the **voteId** parameter in `GET /applications/{applicationId}/votings/{voteId}`.


                The `application_id` value returned in the response can be used as
                the **applicationId** parameter in `GET /applications/{applicationId}/votings/{voteId}`.

  /applications/{applicationId}/votings/{voteId}:
    get:
      tags:
        - Vote
      summary: Get existing vote
      operationId: getVotingForApplication
      parameters:
        - in: path
          name: applicationId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the VAA
        - in: path
          name: voteId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the vote
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "schemas/Voting.yaml#/Voting"

openapi: "3.0.0"
info:
  title: OPEN VOTE ADVICE APPLICATION API
  description: Defines a common interface for vote advice applications.
  version: 0.0.1
  contact:
    name: API Support
    url: https://voto.vote/
    email: help@voto.vote
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: https://{environment}.voto.vote/{version}
    description: "VOTO API Endpoint"
    variables:
      environment:
        default: api # Production server
        enum:
          - api # Production server
          - dev.api # Development server
      version:
        default: v1
        enum:
          - v1
          - v2
tags:
  - name: Election
    description: Objects related to elections.
  - name: VAA
    description: Objects related to Vote advice applications.
  - name: API
    description: About this API
  - name: Vote
    description: Endpoints for everything vote related
paths:
  /:
    get:
      tags:
        - API
      summary: Get info about this API
      operationId: getAPIInfo
      parameters:
        - name: version
          in: query
          description: Version of API
          schema:
            type: string
            example: "v1"
      responses:
        "200":
          description: |-
            200 response
  /elections:
    get:
      tags:
        - Election
      summary: Fetches array of Elections
      operationId: getElections
      parameters:
        - name: election_date
          in: query
          description: Election date of election
          schema:
            type: string
            format: date
            example: "2021-10-01"
        - name: limit
          in: query
          description: Limits the amount of items in the responsing array. Max results is 50.
          schema:
            type: integer
            example: 20
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  $ref: "schemas/Election.yaml#/Election"
    post:
      tags:
        - Election
      summary: Create Election object
      operationId: creatElection
      requestBody:
        content:
          application/json:
            schema:
              type: object
              $ref: "schemas/Election.yaml#/NewElection"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "schemas/Election.yaml#/Election"
          links:
            GetElectionById:
              operationId: getElection
              parameters:
                electionId: "$response.body#/id"
              description: >
                The `id` value returned in the response can be used as
                the **electionId** parameter in `GET /elections/{electionId}`.

  /elections/{electionId}:
    get:
      tags:
        - Election
      summary: Get single Election
      operationId: getElection
      parameters:
        - in: path
          name: electionId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the election to get
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "schemas/Election.yaml#/Election"
          links:
            GetElectionById:
              operationId: getElection
              parameters:
                electionId: "$response.body#/id"
              description: >
                The `id` value returned in the response can be used as
                the **electionId** parameter in `GET /elections/{electionId}`.
    put:
      tags:
        - Election
      summary: Update Election object
      operationId: putElection
      parameters:
        - in: path
          name: electionId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the election to put
      requestBody:
        content:
          application/json:
            schema:
              $ref: "schemas/Election.yaml#/NewElection"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "schemas/Election.yaml#/Election"
          links:
            GetElectionById:
              operationId: getElection
              parameters:
                electionId: "$response.body#/id"
              description: >
                The `id` value returned in the response can be used as
                the **electionId** parameter in `GET /elections/{electionId}`.
    delete:
      tags:
        - Election
      summary: Delete Election object
      operationId: deleteElection
      parameters:
        - in: path
          name: electionId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the election to delete
      responses:
        "200":
          description: Success
  /elections/{electionId}/candidates:
    get:
      tags:
        - Election
      summary: Get candidates for election
      operationId: getCandidatesForElection
      parameters:
        - name: limit
          in: query
          description: Limits the amount of items in the responsing array. Max results is 50.
          schema:
            type: integer
            example: 20
        - in: path
          name: electionId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the election to get
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  $ref: "schemas/Candidate.yaml#/Candidate"
    post:
      tags:
        - Election
      summary: Create new candidate for election
      operationId: createCandidatesForElection
      parameters:
        - in: path
          name: electionId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the election to get
      requestBody:
        content:
          application/json:
            schema:
              $ref: "schemas/Candidate.yaml#/NewCandidate"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  $ref: "schemas/Candidate.yaml#/Candidate"
          links:
            GetCandidateById:
              operationId: getCandidateForElection
              parameters:
                candidateId: "$response.body#/id"
              description: >
                The `id` value returned in the response can be used as
                the **candidateId** parameter in `GET /elections/{electionId}/candidates/{candidateId}`.

  /elections/{electionId}/candidates/{candidateId}:
    get:
      tags:
        - Election
      summary: Get single candidate
      operationId: getCandidateForElection
      parameters:
        - in: path
          name: electionId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the election to get
        - in: path
          name: candidateId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the candidate to get
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "schemas/Candidate.yaml#/Candidate"
          links:
            GetCandidateById:
              operationId: getCandidateForElection
              parameters:
                electionId: "$response.body#/id"
              description: >
                The `id` value returned in the response can be used as
                the **candidateId** parameter in `GET /elections/{electionId}/candidates/{candidateId}`.
    put:
      tags:
        - Election
      summary: Change candidate for election
      operationId: putCandidateForElection
      parameters:
        - in: path
          name: electionId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the election to put
        - in: path
          name: candidateId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the candidate to put
      requestBody:
        content:
          application/json:
            schema:
              $ref: "schemas/Candidate.yaml#/NewCandidate"
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  $ref: "schemas/Candidate.yaml#/Candidate"
          links:
            GetCandidateById:
              operationId: getCandidateForElection
              parameters:
                electionId: "$response.body#/id"
              description: >
                The `id` value returned in the response can be used as
                the **candidateId** parameter in `GET /elections/{electionId}/candidates/{candidateId}`.
    delete:
      tags:
        - Election
      summary: Delete candidate object
      operationId: deleteCandidateForElection
      parameters:
        - in: path
          name: electionId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the election
        - in: path
          name: candidateId
          required: true
          schema:
            type: integer
            format: int64
          description: Numeric ID of the candidate to delete
      responses:
        "200":
          description: Success
  /elections/{electionId}/parties:
    get:
      tags:
        - Election
      summary: Get parties for election
      operationId: getPartiesForElection
      parameters:
        - name: limit
          in: query
          description: Limits the amount of items in the responsing array. Max results is 50.
          schema:
